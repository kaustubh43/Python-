{% extends "base.html" %}

{% block content %}

    <title>Note Details</title>
<div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>Text: {{note.text}}</p>
    <p>Comments: {{note.comments}}</p>
    <p>Creation Date: {{note.created}}</p>
    <p>Author: {{note.author}}</p>
</div>
{% endblock %}
